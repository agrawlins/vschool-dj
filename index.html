  <h1>The Document Object</h1>
  <h2>The addEventListener() Method</h2>

  <p>This example adds many events on the document.</p>

  <div class = "colorBox" id = "colorBox">
    <ul>
      <li>
        Test Out Controls Here <br>
      </li>
    </ul>
  </div>
  <br>
  type 'R' <input type="text" id="colorTextRed"> 
  <script>
    document.getElementById("colorTextRed").addEventListener("keypress", myFunction);
    
    function myFunction() {
      document.getElementById("colorTextRed").innerHTML = "'R' Pressed!"
      document.getElementById("colorTextRed").style.backgroundColor = "red";
    }
    </script>
